services:
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    develop:
      watch:
        - path: ./packages/api
          action: rebuild
          target: /app/packages/api
          ignore:
            - node_modules/
        - path: ./packages/database
          action: rebuild
          target: /app/packages/database
          ignore:
            - node_modules/
    depends_on:
      - migrator
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    develop:
       watch:
        - path: ./packages/web
          action: rebuild
          target: /app/packages/web
          ignore:
            - node_modules/

  migrator:
    build:
      context: .
      dockerfile: packages/database/Dockerfile.migrator
    depends_on:
      - db

  db:
    image: postgres:16
    volumes:
      - postgres-data:/var/lib/postgresql/data
  db-admin:
    image: dpage/pgadmin4
    depends_on:
      - db

volumes:
  postgres-data: